<script type="text/javascript">
$(document).ready(function(){
  $("#Prestaffing").on('change',function(){
    var selectedBalue = $("#Prestaffing").val();
    if (selectedBalue == "Prestaffing")
    {
      $(".wfiedls").slideDown(500);
    }
    else{
      $(".wfiedls").slideUp(500);
    }
  });

});
</script>

<script>
$('#Submit').click(function() {

  var timerId, percent;

  // reset progress bar
  percent = 0;
  $('#Submit').attr('disabled', true);
  $('#progress').css('width', '0px').addClass('progress-bar-animated active');
  $('#progress').html('<span class="spinner-border spinner-border-sm ml-auto"> </span>');

  timerId = setInterval(function() {

    // increment progress bar
    percent += 10;
    $('#progress').css('width', percent + '%');

    if (percent >= 100) {
      clearInterval(timerId);
      $('#Submit').attr('disabled', false);
      $('#progress').removeClass('progress-bar-animated progress-bar-striped active').html('Export Requisiti Completato');
    }
  }, 300);
});
</script>
